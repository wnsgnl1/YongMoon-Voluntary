<!DOCTYPE html>

<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>MY Web</title>
    <link rel="stylesheet" href="index.css"/>

</head>
<body>
    <div id="quiz">

        <p> 1. 다음 중 내가 가장 좋아하는 색깔은?</p>
        <form name="form">
            <!--
            //name, type 속성을 이용하여 input 태그 만들기!
            //문제에 대한 선지들 만드는 용도!
            //name은 colorName으로 , type은 radio로!-->
            <input type ="radio" name="colorName" >빨강<br>
            <input type ="radio" name="colorName" >노랑<br>
            <input type ="radio" name="colorName" >초록<br>
            <input type ="radio" name="colorName" >파랑<br>
            <input type="button" name="선택" value="정답확인" onclick="checkAnswer()">
        </form>
        <p id="check"></p>
        <script type="text/javascript">
            function checkAnswer() {
                if(form.colorName[3].checked == true){
                    document.getElementById("check").innerHTML="정답입니다";
                }else document.getElementById("check").innerHTML="오답입니다";
            }
            //checkAnswer 함수 만들기!
            //조건문, 출력문 활용
            //버튼이 체크되었을 때 정답이면 "정답입니다", 아니면 "오답입니다" 출력하는 용도!
            //form.colorName[].checked      <=    if문 조건부에 활용 
           
        </script>
    </div>
</body>
</html>
